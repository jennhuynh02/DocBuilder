{% extends 'base.html' %}

{% block title %}Dashboard{% endblock %}

{% block content %}
    {%comment%} Checks if use is logged in  {%endcomment%}
    {% if user.is_authenticated %}
      Hi {{ user.username }}!
      Your Email is {{ user.email }}
    {% else %}
      <p>You are not logged in</p>
      <a href="{% url 'login' %}">login</a>
    {% endif %}
{% endblock %}
